side_bar:
  - heading: "Demo"
    pages:
      - name: "Using Configuration"
        enabled: True
        code_definition: "page_modules/section2_page1.py"
      - name: "Sometimes code is needed"
        enabled: True
        code_definition: "page_modules/using_code.py"
      - name: "Anonymous Page Id"
        enabled: True
        anonymous: True
        code_definition: "page_modules/anonymous.py"

  - heading: "Widget Gallery"
    pages:
      - name: "Title / Markdown"
        enabled: True
        config_file_path: "page_configs_demo/title_markdown.json"
      - name: "Date Input as Filter"
        enabled: True
        config_file_path: "page_configs_demo/date_input.json"
      - name: "DataFrame"
        enabled: True
        config_file_path: "page_configs_demo/dataframe.json"
      - name: "Json"
        enabled: True
        config_file_path: "page_configs_demo/json.json"
      - name: "Warning / Empty"
        enabled: True
        config_file_path: "page_configs_demo/warning.json"

